<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <div class="image"></div>
        <div class="content">ODIN</div>
      </div>
    </div>

    <div class="right">
      <div class="up">
        This is a demo registration page! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
        <br /><br />
        You know you want to.
      </div>

      <div class="middle">
        <div class="text">
          <strong>Let's do this!</strong><br />
          <span style="font-size: 1rem; color: #7b7f86"
            >Fields marked with an asterisk (*) are required</span
          >
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="first-name" placeholder=" " />
            <label for="first-name">FIRST NAME</label>
          </div>
          <div class="form-group">
            <input type="text" id="last-name" placeholder=" " />
            <label for="last-name">LAST NAME</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder=" " />
            <label for="email">EMAIL<span style="color: red">*</span></label>
          </div>
          <div class="form-group">
            <input type="text" id="contact" placeholder=" " pattern="\d{10}" />
            <label for="contact">PHONE NUMBER</label>
          </div>
          <div class="form-group">
            <input type="text" id="Password" placeholder=" " />
            <label for="Password"
              >PASSWORD<span style="color: red">*</span></label
            >
          </div>
          <div class="form-group">
            <input type="text" id="cnfrm-password" placeholder=" " />
            <label for="cnfrm-password"
              >CONFIRM PASSWORD<span style="color: red">*</span></label
            >
          </div>
        </div>
      </div>

      <div class="button">
          <button type="submit"> Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
      </div>
       <div class="footer">
        alakhagarwal
        &#8482;
      </div>
    </div>


  </body>
</html>
